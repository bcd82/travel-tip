<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TravelTip</title>
  </head>

  <body>
    <header class="main-layout">
      <h1>TripTip</h1>
      <form onsubmit="onSearch(event)">
        <input type="text" id="search" class="btn-search-loc" />
        <button>Search</button>
        <form onsubmit="onGetUserPos(event)">
          <input type="text" value="" id="myLink" hidden />
          <button class="btn-user-pos">Get my position</button>
          <button onclick="onCopyLink(event)" class="btn-copy-link">
            Copy Link
          </button>
        </form>
      </form>
    </header>
    <h2 class="main-layout">
      Location: <span class="user-pos"> position</span>
    </h2>
    <div class="main-container main-layout flex">
      <div class="aside flex">
        <div class="weather-container flex"></div>

        <div class="cards-container flex">
          <h3>Locations</h3>
          <div class="cards"></div>
        </div>
      </div>
      <div id="map" class="map" style="width: 100%; height: 400px"></div>
    </div>

    <!-- <button onclick="onAddMarker()" class="btn-add-marker">
      Add Marker Specific Location
    </button> -->

    <!-- <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->

    <script src="./js/lib/axios.min.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
